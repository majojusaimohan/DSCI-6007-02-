<!DOCTYPE html>
<html>
<head>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <title>Insurance Prdeiction</title>
 </head>
<body>
    <header>
        <figure class="text-center">
            <blockquote class="blockquote">
              <p>Ride Price  Prediction</p>
            </blockquote>
            <figcaption class="blockquote-footer">
               <cite title="Source Title">Predict your Ride Price here</cite>
            </figcaption>
          </figure>
    </header>
        <form  class="col-lg-6 offset-lg-3 " action = "{{ url_for('RidePricePrediction') }}" method="POST">
            
           


                    <div class=" input-group mb-3">
                        <span class="input-group-text"  id="inputGroup-sizing-default">Cab Provider</span>
                       
                        <select name = "cabprovider" class="form-select" aria-label="Default select example">
                            <option value="4">Uber</option>
                            <option value="3">lyft</option>
                        </select>
                    </div>
                    <div class=" input-group mb-3">
                        <span class="input-group-text"  id="inputGroup-sizing-default">Cab Name</span>
                       
                        <select name = "CabName" class="form-select" aria-label="Default select example">
                            <option value="5">Shared</option>
                            <option value="6">Lux</option>
                            <option value="7">Lyft</option>
                            <option value="8">Lux Black XL</option>
                            <option value="9">Lyft XL</option>
                            <option value="10">Lux Black</option>
                            <option value="11">UberXL</option>
                            <option value="12">Black</option>
                            <option value="13">UberX</option>
                            <option value="14">WAV</option>
                            <option value="15">Black SUV</option>
                            <option value="16">UberPool</option>
                            <option value="17">Taxi</option>
                        </select>
                    </div>

                    <div class=" input-group mb-3">
                        <span class="input-group-text"  id="inputGroup-sizing-default">Distance</span>
                       
                    <input type="number" name="Distance" min="1" max="100" required  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                    </div>


                    <div class=" input-group mb-3">
                        <span class="input-group-text"  id="inputGroup-sizing-default">Surge</span>
                       
                    <input type="number" name="Surge" min="0" max="10" required  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                    </div>

                    <div class=" input-group mb-3">
                        <span class="input-group-text"  id="inputGroup-sizing-default">Visibility</span>
                       
                    <input type="number" name="Visibility" min="0" max="10" required  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
                    </div>      
            <div class="form-group">     
            <p><button  type="submit" class="btn btn-primary id="submit" type="submit" value="Customer Ride Price Prediction">Predict</button></p>
        </div>

        
             {% if (results) %}
             <div class="alert alert-success" role="alert">
                Customer Ride Amount: ${{results}}
              </div>
             {% endif %}

        </form>
</body>
</html>
